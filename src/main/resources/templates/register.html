<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>login</title>
</head>
<body>
<form method="post" action="/register" th:object="${registerForm}">


    <div class="container">
        <h1 th:text="${info}"></h1>
        <label><b>Login</b></label>
        <input type="text" th:field="*{login}"/> <br/>
        <label><b>Password</b></label>
        <input type="password" th:field="*{password}"/>
        <br/>
        <button type="submit">Register</button>
    </div>

</form>
</body>
</html>
